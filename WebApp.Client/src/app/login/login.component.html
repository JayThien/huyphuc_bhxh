<div class="login-container">
  <div class="left-panel">
    <h1>Hệ thống kê khai<br/>BHYT-BHXH</h1>
    <p>Chào mừng bạn quay trở lại ới hệ thống</p>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <p class="subtitle">Vui lòng đăng nhập để tiếp tục</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="username"
              name="username"
              [(ngModel)]="loginData.username"
              required
              placeholder="Tên đăng nhập"
              class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="Mật khẩu"
              class="form-control">
            <i class="fas fa-eye toggle-password" (click)="togglePassword()"></i>
          </div>
        </div>

        <button type="submit" 
          [disabled]="!loginForm.form.valid || isLoading" 
          class="btn-login">
          <span *ngIf="!isLoading">Đăng nhập</span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>

        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
