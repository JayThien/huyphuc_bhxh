<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <h1>HỆ THỐNG BHXH</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="dashboard"></span>
        <span>Trang chủ</span>
        <a [routerLink]="['/dashboard']"></a>
      </li>
      <li nz-submenu nzTitle="Quản lý" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="team"></span>
            <span>Nhân viên</span>
            <a [routerLink]="['/employees']"></a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="solution"></span>
            <span>Hồ sơ</span>
            <a [routerLink]="['/documents']"></a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="user"></span>
            <span>Người dùng</span>
            <a [routerLink]="['/users']"></a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Báo cáo" nzIcon="bar-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="file-text"></span>
            <span>Báo cáo tháng</span>
            <a [routerLink]="['/reports/monthly']"></a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="fund"></span>
            <span>Thống kê</span>
            <a [routerLink]="['/reports/statistics']"></a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="setting"></span>
        <span>Cài đặt</span>
        <a [routerLink]="['/settings']"></a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="header-left">
          <span class="header-trigger" (click)="toggleCollapsed()">
            <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
          </span>
        </div>
        <div class="header-right">
          <span class="header-item">
            <span nz-icon nzType="bell" nzTheme="outline"></span>
          </span>
          <nz-divider nzType="vertical"></nz-divider>
          <a class="header-item" nz-dropdown [nzDropdownMenu]="userMenu">
            <nz-avatar [nzSrc]="'https://api.dicebear.com/7.x/avataaars/svg?seed=admin'" [nzSize]="32"></nz-avatar>
            <span class="username">Admin</span>
          </a>
          <nz-dropdown-menu #userMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <span nz-icon nzType="user"></span>
                Thông tin cá nhân
              </li>
              <li nz-menu-item>
                <span nz-icon nzType="lock"></span>
                Đổi mật khẩu
              </li>
              <li nz-menu-item (click)="logout()">
                <span nz-icon nzType="logout"></span>
                Đăng xuất
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
